<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Sketch Book"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
            border: 5px solid #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .photo img {
            width: 300px;
            height: auto;
            display: block;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            z-index: 1001;
            user-select: none;
        }
        .arrow.left {
            left: 30px;
        }
        .arrow.right {
            right: 30px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; padding:20px;">Sketch Book</h1>
    <div class="gallery">
        <div class="photo">
            <img src="assets/sketch/1.jpg" alt="cover">
        </div>
        <div class="photo">
            <img src="assets/sketch/2.jpg" alt="1">
        </div>
        <div class="photo">
            <img src="assets/sketch/3.jpg" alt="2">
        </div>
        <div class="photo">
            <img src="assets/sketch/4.jpg" alt="3">
        </div>
        <div class="photo">
            <img src="assets/sketch/5.jpg" alt="4">
        </div>
        <div class="photo">
            <img src="assets/sketch/6.jpg" alt="5">
        </div>
        <div class="photo">
            <img src="assets/sketch/7.jpeg" alt="6">
        </div>
        <div class="photo">
            <img src="assets/sketch/8.jpeg" alt="8">
        </div>
        <div class="photo">
            <img src="assets/sketch/9.jpeg" alt="cover">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="arrow left">&#10094;</span>
        <img src="" alt="Enlarged image">
        <span class="arrow right">&#10095;</span>
    </div>

    <script>
        
        const images = document.querySelectorAll('.photo img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = lightbox.querySelector('img');
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentIndex = index;
                updateLightboxImage(currentIndex);
                lightbox.style.display = 'flex';
            });
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target.classList.contains('lightbox')) {
                lightbox.style.display = 'none';
            }
        });

        document.querySelector('.arrow.left').addEventListener('click', (event) => {
            event.stopPropagation(); 
            if (currentIndex > 0) {
                updateLightboxImage(--currentIndex);
            }
        });

        document.querySelector('.arrow.right').addEventListener('click', (event) => {
            event.stopPropagation(); 
            if (currentIndex < images.length - 1) {
                updateLightboxImage(++currentIndex);
            }
        });

        function updateLightboxImage(index) {
            lightboxImage.src = images[index].src;
            lightboxImage.alt = images[index].alt;
        }
    </script>
</body>
</html>
