            background-size: cover;

            justify-content: center;
            align-items: flex-end; 
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .girl {
            width: 400px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .hat {
            width: 150px; 
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .hat:active {
            animation: clickAnimation 0.2s ease;
        }
        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
